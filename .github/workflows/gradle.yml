name: Java CI test and build with Gradle
run-name: build and test by @${{ github.actor }}
on:
  push:
    branches: 
        - main 
jobs: 
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            
            - name: 'Set up JDK 17'
              uses: actions/setup-java@v4
              with:
                java-version: '17'
                distribution: 'temurin'
            - name: verify java
              run: java -version
            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v4
              #with: 
                #cache-disabled: true
            - name: 'Gradle berechtigungen'
              run: chmod +x ./gradlew
            - name: debug environment
              run: |
                pwd
                ls -la
                ./gradlew --version
            - name: 'Build with Gradle'
              run: ./gradlew build --no-daemon --stacktrace --info
            - name: build artifacts
              uses: actions/upload-artifact@v4
              if: success() || failure()
              with:
                name: Build-Artifacts
                path: build/libs/
                if-no-files-found: warn
                
